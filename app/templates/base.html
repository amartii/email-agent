<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Email Agent — ONEtoONE CF{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar oto-navbar">
    <a class="navbar-brand" href="/">
        <img src="https://www.onetoonecf.com/wp-content/uploads/sites/16/2024/04/Logo-onetone-white.svg"
             alt="ONEtoONE" class="oto-logo" onerror="this.style.display='none'">
        <span>ONEtoONE</span>
        <span class="brand-sep">|</span>
        <span class="brand-sub">Email Agent</span>
    </a>
    <div class="oto-steps">
        <a href="/" class="oto-step {% block step1_active %}{% endblock %}">
            <span class="oto-step-num">1</span> Excel
        </a>
        <a href="/configure" class="oto-step {% block step2_active %}{% endblock %}">
            <span class="oto-step-num">2</span> Campaña
        </a>
        <a href="/dashboard" class="oto-step {% block step3_active %}{% endblock %}">
            <span class="oto-step-num">3</span> Dashboard
        </a>
    </div>
</nav>

<div class="container py-4" style="max-width: 960px;">
    <div id="alertContainer"></div>
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
